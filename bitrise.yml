format_version: 1.1.0
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs: []

workflows:
  test:
    steps:
    - script:
        title: Step audit
        inputs:
        - content: stepman audit --step-yml=./step.yml
    - change-workdir:
        title: Switch working dir to test / _tmp dir
        description: |-
          To prevent step testing issues, like referencing relative
          files with just './some-file' in the step's code, which would
          work for testing the step from this directory directly
          but would break if the step is included in another `bitrise.yml`.
        run_if: true
        inputs:
        - path: ./_tmp
        - is_create_path: true
    - path::./:
        run_if: true
        inputs:
        - test_input: An example test input value
    - script:
        inputs:
        - content: |
            #!/bin/bash
            echo "## Output test"
            echo
            echo " - TEST_OUTPUT: $TEST_OUTPUT"
            if [ -z "$TEST_OUTPUT" ] ; then
              echo " [!] TEST_OUTPUT not defined - should be generated by the step!"
              exit 1
            fi
            if [[ "$TEST_OUTPUT" != "Test output value" ]] ; then
              echo " [!] TEST_OUTPUT value does not match the expected value!"
              exit 1
            fi
